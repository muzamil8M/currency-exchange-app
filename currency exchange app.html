<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 { color: white; }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ’± Currency Exchange App</h1>

  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="fromCurrency">
    <option value="USD">USD - US Dollar</option>
    <option value="PKR">PKR - Pakistani Rupee</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="INR">INR - Indian Rupee</option>
  </select>

  <select id="toCurrency">
    <option value="PKR">PKR - Pakistani Rupee</option>
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="INR">INR - Indian Rupee</option>
  </select>

  <br>
  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>

  <script>
    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;

      if (!amount || amount <= 0) {
        document.getElementById("result").innerText = "Please enter a valid amount.";
        return;
      }

      const apiKey = "PaEfwnfFIvt3pq64F3YZen7yXWQBEiSU";  // ðŸ‘ˆ  key

      const url = `https://api.apilayer.com/exchangerates_data/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`;

      try {
        const response = await fetch(url, {
          headers: { "apikey": apiKey }   
        });

        const data = await response.json();
        console.log(data); // Debugging ke liye

        if (!data.result) {
          throw new Error("Invalid response from API");
        }

        const convertedAmount = data.result.toFixed(2);
        document.getElementById("result").innerText =
          `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "Error fetching exchange rate!";
      }
    }
  </script>

</body>
</html>
